<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="Convert SP404 Patterns to MIDI and MIDI to SP404 Patterns">
<meta property="og:description" content="Convert SP404 Patterns to MIDI and MIDI to SP404 Patterns">
<meta property="twitter:description" content="Convert SP404 Patterns to MIDI and MIDI to SP404 Patterns">
<meta property="og:title" content="">
<meta property="twitter:title" content="">
<meta property="og:site_name" content="">
<meta property="og:locale" content="en_US">
<meta name="twitter:site" content="@superfamicom">
<meta name="twitter:creator" content="@superfamicom">
<meta property="og:url" content="https://wiki.superfamicom.org/">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link href="demo/styles.css" rel="stylesheet">
<title>Convert SP404 Patterns to MIDI and MIDI to SP404 Patterns</title>
</head>
<body>
  <header class="header">
    <h1 class="title">
      <a href="https://github.com/uttori/uttori-audio-padinfo">Convert SP404 Patterns to MIDI and MIDI to SP404 Patterns</a>
    </h1>
  </header>
  <div class="chunk-list">
    <div class="chunk">
      <p>Choose a MIDI file to conver to a Pattern,<br/>or a Pattern to convert to a MIDI file.</p>
      <div class="file">
        <label for="midi-file">
          Choose a MIDI File:
          <input type="file" id="midi-file" name="midi-file" />
        </label>
      </div>
      <br/>
      <div class="file">
        <label for="pattern-file">
          Choose a Pattern File:
          <input type="file" id="pattern-file" name="pattern-file" />
        </label>
      </div>
    </div>
  </div>
  <script src="demo/tool.js" type="module"></script>
</body>
</html>
